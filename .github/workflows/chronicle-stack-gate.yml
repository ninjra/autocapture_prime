name: Chronicle Stack Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  chronicle-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal gate deps
        run: python -m pip install --upgrade pip PyYAML

      - name: Run chronicle stack gate
        run: python tools/gate_chronicle_stack.py

      - name: Run OCR quality fixture gate
        run: python tools/eval_ocr_quality.py --fixture tests/fixtures/ocr_quality_cases.json --output artifacts/ocr_quality/ci_latest.json --max-mean-cer 0.20 --max-mean-wer 0.40

  strict-q40-synthetic:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run strict Q40 synthetic gate
        run: PYTHON_BIN=python AUTOCAPTURE_Q40_SYNTH_SINGLE_TIMEOUT_S=900 bash tools/run_q40_uia_synthetic.sh

      - name: Verify strict matrix gate
        run: python tools/gate_q40_strict.py --report artifacts/advanced10/q40_matrix_latest.json

      - name: Run citation quality audit
        run: python tools/audit_q40_answer_quality.py --advanced-json artifacts/advanced10/advanced20_latest.json --generic-json artifacts/advanced10/generic20_latest.json --out-json artifacts/advanced10/q40_quality_audit_ci.json

      - name: Enforce zero citation-quality issues
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          path = Path("artifacts/advanced10/q40_quality_audit_ci.json")
          payload = json.loads(path.read_text(encoding="utf-8"))
          issues_total = int(payload.get("issues_total", 0) or 0)
          if issues_total != 0:
              raise SystemExit(f"citation_quality_issues={issues_total}")
          print(json.dumps({"ok": True, "issues_total": issues_total}))
          PY

      - name: Upload strict gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strict-q40-synthetic-artifacts
          path: |
            artifacts/advanced10/advanced20_latest.json
            artifacts/advanced10/generic20_latest.json
            artifacts/advanced10/q40_matrix_latest.json
            artifacts/advanced10/q40_quality_audit_ci.json
            artifacts/q40/gate_q40_strict.json
            artifacts/q40_uia_synthetic
          if-no-files-found: warn
