schema_version: 1
plugin_id: mx.core.web_ui
version: 0.1.0
display_name: MX Web UI
description: Web console UI.
extensions:
  -
    kind: ui.panel
    factory: autocapture.web.api:create_ui_panel
    name: web
    version: 0.1.0
    caps:
      - ui.panel
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: false
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: interactive
        cpu_budget_ms_p95: 50
        io_budget_mb_s: 5
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: localhost
        secrets_access: read
        sandbox: inproc
      citable:
        produces_citations: true
        citation_granularity: claim
  -
    kind: ui.overlay
    factory: autocapture.web.api:create_ui_overlay
    name: overlay
    version: 0.1.0
    caps:
      - ui.overlay
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: false
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: interactive
        cpu_budget_ms_p95: 50
        io_budget_mb_s: 5
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: localhost
        secrets_access: read
        sandbox: inproc
      citable:
        produces_citations: true
        citation_granularity: claim
