schema_version: 1
plugin_id: mx.prompts.default
version: 0.1.0
display_name: MX Prompts Default
description: Default prompt bundle.
extensions:
  -
    kind: prompt.bundle
    factory: autocapture.promptops.sources:create_prompt_bundle
    name: default
    version: 0.1.0
    caps:
      - prompt.bundle
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: false
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: interactive
        cpu_budget_ms_p95: 50
        io_budget_mb_s: 1
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: none
        secrets_access: read
        sandbox: inproc
      citable:
        produces_citations: true
        citation_granularity: claim
