schema_version: 1
plugin_id: mx.core.export_import
version: 0.1.0
display_name: MX Export Import
description: Export/import bundles.
extensions:
  -
    kind: export.bundle
    factory: autocapture.storage.archive:create_exporter
    name: bundle
    version: 0.1.0
    caps:
      - export.bundle
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: false
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: background
        cpu_budget_ms_p95: 200
        io_budget_mb_s: 50
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: none
        secrets_access: read
        sandbox: inproc
      citable:
        produces_citations: true
        citation_granularity: event
  -
    kind: import.bundle
    factory: autocapture.storage.archive:create_importer
    name: bundle
    version: 0.1.0
    caps:
      - import.bundle
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: false
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: background
        cpu_budget_ms_p95: 200
        io_budget_mb_s: 50
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: none
        secrets_access: read
        sandbox: inproc
      citable:
        produces_citations: true
        citation_granularity: event
