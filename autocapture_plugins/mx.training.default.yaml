schema_version: 1
plugin_id: mx.training.default
version: 0.1.0
display_name: MX Training Default
description: Default training pipeline.
extensions:
  -
    kind: training.pipeline
    factory: autocapture.training.pipelines:create_training_pipeline
    name: default
    version: 0.1.0
    caps:
      - training.pipeline
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: false
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: background
        cpu_budget_ms_p95: 200
        io_budget_mb_s: 5
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: none
        secrets_access: read
        sandbox: process
      citable:
        produces_citations: true
        citation_granularity: claim
