schema_version: 1
plugin_id: mx.core.embed_local
version: 0.1.0
display_name: MX Embed Local
description: Local embedder.
extensions:
  -
    kind: embedder.text
    factory: autocapture.indexing.vector:create_embedder
    name: local
    version: 0.1.0
    caps:
      - embedder.text
    pillars:
      data_handling:
        local_only: true
        egress:
          allow_cloud: false
          allow_cloud_images: false
          require_sanitizer: true
          sanitizer_kind: egress.sanitizer
      performance:
        qos_class: background
        cpu_budget_ms_p95: 500
        io_budget_mb_s: 10
      accuracy:
        deterministic: true
        validation_level: schema
      security:
        network_access: none
        secrets_access: none
        sandbox: process
      citable:
        produces_citations: false
        citation_granularity: event
